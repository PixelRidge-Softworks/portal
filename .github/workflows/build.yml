name: Build Portal

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.22

    - name: Install dependencies
      run: go mod tidy

    - name: Build binary
      run: go build -o portal ./examples/main.go

    - name: Archive binary
      uses: actions/upload-artifact@v2
      with:
        name: portal
        path: portal
